<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub Bookmarklet Sync</title>
		<style>
			body {
				width: 300px;
				padding: 10px;
			}
		</style>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="mb-3">
				<label class="form-label" for="org">GitHub Organization or User*</label>
				<input class="form-control" type="text" id="org" />
			</div>
			<div class="mb-3">
				<label class="form-label" for="repo">Repository Name*</label>
				<input class="form-control" type="text" id="repo" />
			</div>
			<div class="mb-3">
				<label class="form-label" for="token">GitHub Token</label>
				<input
					class="form-control"
					type="password"
					id="token"
					placeholder="Only needed for private repos or increased rate limits"
				/>
			</div>
			<div class="mb-3">
				<label class="form-label" for="folderName">Bookmark Folder Name</label>
				<input
					class="form-control"
					type="text"
					id="folderName"
					placeholder="Default: owner/repo"
				/>
			</div>
			<div class="row justify-content-center">
				<button id="syncButton" class="btn btn-primary">Sync Bookmarks</button>
			</div>
			<div id="status" class="row"></div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
